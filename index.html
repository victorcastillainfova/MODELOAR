<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo 3D en AR</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@2.7.1/dist/model-viewer.js"></script>
  </head>
  <body>
    <h1>Ver modelo en Realidad Aumentada</h1>
    <model-viewer
      src="https://victorcastillainfova.github.io/MODELOAR/KIA-2.glb"  <!-- Cambia el nombre y ruta segÃºn corresponda -->
      alt="3D Model"
      auto-rotate
      camera-controls
      ar
      style="width: 100%; height: 500px;">
    </model-viewer>
  </body>
</html>
